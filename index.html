<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png?v=8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png?v=8">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/apple-touch-icon-180x180.png?v=8">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png?v=8">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png?v=8">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png?v=8">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-76x76.png?v=8">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-76x76.png?v=8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Upgrade TN">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-orientations" content="portrait">
  <meta name="apple-touch-startup-image" content="/apple-touch-icon-180x180.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
  <style>
    /* Font display optimization */
    @font-face {
      font-family: 'Inter';
      font-display: swap;
    }

    /* Initial loading screen */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      text-align: center;
    }

    .spinner-container {
      position: relative;
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
    }

    .spinner-bg {
      position: absolute;
      inset: 0;
      border: 4px solid #1f2937;
      border-radius: 50%;
    }

    .spinner {
      position: absolute;
      inset: 0;
      border: 4px solid #22c55e;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      color: #9ca3af;
      font-size: 16px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }

    .loader-subtext {
      color: #4b5563;
      font-size: 14px;
      margin-top: 8px;
      font-family: 'Inter', sans-serif;
    }
  </style>
  <title>Upgrade TN Dashboard</title>
</head>

<body>
  <!-- Initial Loading Screen -->
  <div id="initial-loader">
    <div class="loader-content">
      <div class="spinner-container">
        <div class="spinner-bg"></div>
        <div class="spinner"></div>
      </div>
      <p class="loader-text">Loading dashboard...</p>
      <p class="loader-subtext">Upgrade TN</p>
    </div>
  </div>

  <div id="root"></div>
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Hide initial loader when React is ready -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => loader.remove(), 300);
        }
      }, 500);
    });
  </script>
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=3')
          .then((registration) => {
            console.log('SW registered: ', registration);

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, reload the page
                  window.location.reload();
                }
              });
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Add error handling for resource loading
    window.addEventListener('error', (event) => {
      if (event.target !== window) {
        console.warn('Resource loading error:', event.target.src || event.target.href, event.type);
      }
    });

    // Add unhandled promise rejection handling
    window.addEventListener('unhandledrejection', (event) => {
      console.warn('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>

</html>
